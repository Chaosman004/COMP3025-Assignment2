<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Todos List</h1>
  <button ion-button (click)="addTodo()">
    <ion-icon name="add"></ion-icon>
    Add New Todo
  </button>
  <ion-list *ngFor="let todo of todos | async">
        <ion-row>
          <ion-col>
            <ion-label>Name: {{todo.name}}</ion-label>
          </ion-col>
          <ion-col>
            <ion-label>Notes: {{todo.notes}}</ion-label>
          </ion-col>
          <ion-col>
            <ion-label>Completed: </ion-label>
            <ion-checkbox checked="{{todo.completed}}"></ion-checkbox>
          </ion-col>
        
      <ion-col>
        <button ion-button color="primary">
        <ion-icon name="build" ></ion-icon>
        Edit</button>
        
        <button ion-button color="danger" (click)="deleteTodo(todo)">
        <ion-icon name="trash"></ion-icon>
        Delete</button>
        </ion-col>

        </ion-row>
      
   
  </ion-list>
</ion-content>
