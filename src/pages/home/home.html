<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Todos List</h1>
  <button ion-button (click)="addTodo()">
    <ion-icon name="add"></ion-icon>
    Add New Todo
  </button>
  <ion-list>
    <ion-item-sliding *ngFor="let todo of todos | async">
      <ion-item>
        <ion-row>
          <ion-col>
            {{todo.name}}
          </ion-col>
          <ion-col>
            {{todo.notes}}
          </ion-col>
          <ion-col>
            {{todo.completed}}
          </ion-col>
        </ion-row>
      </ion-item>
      <ion-item-options>
        <button ion-button color="primary" icon-left>
        <ion-icon name="build" ></ion-icon>
        Edit</button>
        <button ion-button color="danger" (click)="deleteTodo(todo._id)" icon-left>
        <ion-icon name="trash"></ion-icon>
        Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
